# lightning.pytorch==2.2.2
seed_everything: false
trainer:
  accelerator: auto
  strategy: auto
  devices:
  - 0
  - 1
  num_nodes: 1
  precision: null
  logger:
  - class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: tb_logs
      name: multi_HLT
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  - class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: csv_logs
      name: multi_HLT
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 3
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  - class_path: crop_health_model.engines.callbacks.ImagePredictionLogger
    init_args:
      num_samples: 32
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: crop_health_model-{epoch}-{step}-{val_loss:.3f}
      monitor: val_loss
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: crop_health_model.engines.callbacks.SaveDataDictionaryCallback
    init_args:
      dict_name: class_map
      filename: index_to_name
  - class_path: crop_health_model.engines.callbacks.SaveModelScriptCallback
    init_args:
      filename: model_script.py
      template_path: crop_health_model/models/model.py
  - class_path: crop_health_model.engines.callbacks.SaveModelHandlerCallback
    init_args:
      filename: model_handler.py
      config_path: crop_health_model/configs/config_multi_HLT.yaml
  - class_path: crop_health_model.engines.callbacks.SaveSimplifiedCheckpoint
    init_args:
      filename: best_model
  fast_dev_run: false
  max_epochs: 25
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: true
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  model:
    class_path: crop_health_model.models.model.ResNet
    init_args:
      num_classes: 17
      num_layers: 18
      weights: DEFAULT
data:
  batch_size: 32
  task: multi-HLT
  data_dir: .data
  annotations_file: annotations.csv
  data_split:
  - 0.8
  - 0.2
  limit: null
  num_workers: 16
  train_transforms:
  - class_path: torchvision.transforms.Resize
    init_args:
      size: 256
      interpolation: 2
      max_size: null
      antialias: true
  - class_path: torchvision.transforms.CenterCrop
    init_args:
      size: 224
  test_transforms:
  - class_path: torchvision.transforms.Resize
    init_args:
      size: 256
      interpolation: 2
      max_size: null
      antialias: true
  - class_path: torchvision.transforms.CenterCrop
    init_args:
      size: 224
  normalization:
    class_path: torchvision.transforms.Normalize
    init_args:
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
      inplace: false
ckpt_path: null
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
    foreach: null
    maximize: false
    capturable: false
    differentiable: false
    fused: null
lr_scheduler:
  class_path: torch.optim.lr_scheduler.StepLR
  init_args:
    step_size: 5
    gamma: 0.1
    last_epoch: -1
    verbose: deprecated
